---
layout: default
---

<div class="row" data-equalizer data-equalize-on="medium">

  <div class="small-16 columns">
    <h1 class="page-heading">Noticias</h1>

    <div class="post-list">
      {% for post in site.posts %}
        {% unless post.status == "published" %}
          {% continue %}
        {% endunless %}
        <a href="{{ post.url | prepend: site.baseurl }}">
          <small class="subheader">{{ post.date | date: "%b %-d, %Y" }}</small>
          <h2 class="m-b-1">{{ post.title }}</h2>
        </a>
      {% endfor %}
    </div>
  </div>
  <div class="small-8 columns">
    <div class="card m-t-2 m-b-2">
      <div class="content">
        <p>{{ site.description }}</p>
      </div>
      <div class="action">
        <a href="{{ "/feed.xml" | prepend: site.baseurl }}">Suscr√≠bete al RSS</a>
      </div>
    </div>
  </div>
</div>
