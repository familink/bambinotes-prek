---
layout: default
---
<div class="row m-t-2">
  <div class="small-22 small-offset-1 medium-22 medium-offset-1 large-18 large-offset-3 columns">
    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

      <header class="post-header">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        <p class="lead" itemprop="">{{ page.excerpt }}</p>
        <p class="lead subheader"><small>
          <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
          {% if page.author %}
            â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                <span itemprop="name">{{ page.author }}</span>
              </span>
          {% endif %}
          </small>
        </p>
        <hr />
      </header>

      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>

    </article>
  </div>
</div>
